<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autism Screening Tool</title>
    <link rel="stylesheet" href="../static/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin: 10px 0 5px;
        text-align: left;
        width: 100%;
      }

      input[type="number"] {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .error {
        color: red;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Autism Screening Questionnaire</h1>
      <p>
        Please answer the following questions with 1 for "Yes" and 0 for "No":
      </p>

      <form action="/predict" method="post">
        <label for="A1"
          >1. Does your child make eye contact when talking or playing?</label
        >
        <input type="number" name="A1" min="0" max="1" required />

        <label for="A2"
          >2. Does your child point to objects to show interest?</label
        >
        <input type="number" name="A2" min="0" max="1" required />

        <label for="A3">3. Does your child try to imitate what you do?</label>
        <input type="number" name="A3" min="0" max="1" required />

        <label for="A4"
          >4. Does your child respond when you call their name?</label
        >
        <input type="number" name="A4" min="0" max="1" required />

        <label for="A5"
          >5. Does your child show interest in other children?</label
        >
        <input type="number" name="A5" min="0" max="1" required />

        <label for="A6"
          >6. Does your child often repeat certain movements?</label
        >
        <input type="number" name="A6" min="0" max="1" required />

        <label for="A7"
          >7. Does your child play with toys in unusual ways?</label
        >
        <input type="number" name="A7" min="0" max="1" required />

        <label for="A8"
          >8. Does your child focus intensely on specific topics or
          objects?</label
        >
        <input type="number" name="A8" min="0" max="1" required />

        <label for="A9"
          >9. Does your child have difficulty using language to
          communicate?</label
        >
        <input type="number" name="A9" min="0" max="1" required />

        <label for="A10"
          >10. Is your child unusually sensitive to certain sounds?</label
        >
        <input type="number" name="A10" min="0" max="1" required />

        <br />
        <button type="submit">Check for Autism Traits</button>
      </form>

      {% if prediction_text %}
      <h2>Prediction Result: {{prediction_text}}</h2>
      {% endif %}
    </div>
  </body>
</html>
