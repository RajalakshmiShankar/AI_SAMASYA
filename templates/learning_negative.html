<!DOCTYPE html>
<html lang="en">
  <head>

    <title>General Learning Path</title>

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"

  </head>
  <body>
    <style>
      /* Global Styles */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        color: #212529;
      }

      h1 {
        color: #198754; /* Success green color */
      }

      .navbar-brand {
        font-weight: bold;
      }

      .card {
        border-radius: 15px;
        background-color: #ffffff;
      }

      .card h1 {
        font-size: 2.5rem;
        color: #198754;
      }

      ul.list-group li a {
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      ul.list-group li a:hover {
        transform: scale(1.05);
      }

      footer {
        background-color: #343a40;
        color: #ffffff;
      }

      footer p {
        margin: 0;
      }

      /* Buttons */
      .btn-outline-primary {
        color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-outline-primary:hover {
        background-color: #0d6efd;
        color: #ffffff;
      }

      .btn-outline-success {
        color: #198754;
        border-color: #198754;
      }

      .btn-outline-success:hover {
        background-color: #198754;
        color: #ffffff;
      }

      .btn-outline-info {
        color: #0dcaf0;
        border-color: #0dcaf0;
      }

      .btn-outline-info:hover {
        background-color: #0dcaf0;
        color: #ffffff;
      }

      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
